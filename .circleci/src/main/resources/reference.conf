# START OF JMUSICBOT CONFIG
# 
# Config for the JMusicBot                            
# Any line starting with // or # is ignored            
# You MUST set the token and owner
#
# All other items have defaults if you don't set them
#
# Open in Notepad++ / VS Code for best results

meta {
  # Used for config migration / forward compatibility.
  # DO NOT CHANGE THIS VALUE. It is managed automatically by the bot.
  configVersion = 1
}

discord {
  # This sets the token for the bot to log in with
  # This MUST be a bot token (user tokens will not work)
  # Guide: https://github.com/jagrosh/MusicBot/wiki/Getting-a-Bot-Token
  token = "BOT_TOKEN_HERE"

  # This sets the owner of the bot
  # This needs to be the owner's ID (a 17-18 digit number)
  # Guide: https://github.com/jagrosh/MusicBot/wiki/Finding-Your-User-ID
  owner = 0 # OWNER ID
}

playback {
  # Maximum track length in seconds.
  # 0 (or less) disables the limit.
  maxTrackSeconds = 0

  # Maximum number of YouTube playlist pages to load (100 tracks per page).
  # Example: 10 pages = up to 1000 tracks.
  maxYouTubePlaylistPages = 10

  # Ratio of users that must vote to skip the currently playing song.
  # Some guilds may override this, this is the default.
  skipRatio = 0.55

  youtube {
    # If true, uses YouTube OAuth device flow for playback.
    # Helpful for ‚ÄúSign in to confirm you‚Äôre not a bot‚Äù / ‚ÄúVideo unavailable‚Äù issues.
    # When enabled, a code is printed in console/DM'd to the owner for https://www.google.com/device
    # Only needs to be done once (refresh token persists unless changed).
    useOAuth = false
  }

  # Audio sources toggles.
  # If you want to disable a source, set the value to false
  audioSources {
    youtube = true
    soundcloud = true
    bandcamp = true
    vimeo = true
    twitch = true
    beam = true
    getyarn = true
    nico = true
    http = true
    local = true
  }

  # Transforms can rewrite play inputs into other inputs.
  # Advanced feature, can be used for whitelists/blacklists or custom routing.
  # Not easy to configure, see code for supported fields.
  transforms = {}
}

commands {
  # This sets the prefix for the bot
  # If you use !!, the play command will be !!play
  # If you do not set this, the prefix can be a mention of the bot (@Botname play)
  prefix = "@mention"

  # If you set this, the bot will also use this prefix in addition to the one above
  # "NONE" disables
  altPrefix = "NONE"

  # Word used to view the help
  help = "help"

  # Configure custom aliases for commands.
  # Multiple aliases are comma-separated inside the list.
  # Example:
  # play = [ "p" ]
  # search = [ "yts", "find" ]
  aliases {
    # General commands
    settings = [ "status" ]

    # Music commands
    lyrics = []
    nowplaying = [ "np", "current" ]
    play = []
    playlists = [ "pls" ]
    queue = [ "list" ]
    remove = [ "delete" ]
    scsearch = []
    search = [ "ytsearch" ]
    shuffle = []
    skip = [ "voteskip" ]

    # Admin commands
    prefix = [ "setprefix" ]
    setdj = []
    setskip = [ "setskippercent", "skippercent", "setskipratio" ]
    settc = []
    setvc = []

    # DJ commands
    forceremove = [ "forcedelete", "modremove", "moddelete", "modelete" ]
    forceskip = [ "modskip" ]
    movetrack = [ "move" ]
    pause = []
    playnext = []
    queuetype = []
    repeat = []
    skipto = [ "jumpto" ]
    stop = [ "leave" ]
    volume = [ "vol" ]
  }
}

presence {
  # Modifies the default game shown on the bot.
  # Set to "NONE" for no game, "DEFAULT" for default behavior,
  # or set a custom string (Discord chooses the verb/presence style).
  game = "DEFAULT"

  # Default status: ONLINE | IDLE | DND | INVISIBLE
  status = "ONLINE"

  # If true, shows the currently playing song title in presence.
  # Works reliably only if the bot plays music in ONE guild.
  songInStatus = false
}

ui {
  # Customize emojis shown in bot responses.
  emojis {
    success = "üé∂"
    warning = "üí°"
    error = "üö´"
    loading = "‚åö"
    searching = "üîé"
  }
}

nowPlaying {
  # If true, the nowplaying command will show YouTube thumbnails.
  # Note: when enabled, the nowplaying boxes typically will NOT refresh
  # because refreshing causes the image to reload each time.
  images = false
}

voice {
  # If true, the bot will not leave a voice channel after finishing a queue.
  # Staying connected uses additional bandwidth; not recommended if bandwidth is a concern.
  stayInChannel = false

  # Seconds the bot stays alone in a voice channel before leaving and clearing queue.
  # 0 (or less) disables.
  aloneTimeUntilStopSeconds = 0
}

paths {
  # Folder used for playlists (relative or absolute).
  playlistsFolder = "Playlists"
}

updates {
  # If true, the bot will DM the owner when a new version is available.
  alerts = true
}

logging {
  # Logging verbosity: off, error, warn, info, debug, trace, all
  # Recommended: info
  level = "info"
}

dangerous {
  # Enables the eval command for the bot owner (arbitrary code execution).
  #
  # WARNING: Extremely dangerous. Only enable if you 100% understand the risks.
  # If someone asks you to enable this, there is a high chance they are scamming you.
  eval = false
  evalEngine = "Nashorn"
}

# END OF JMUSICBOT CONFIG
